<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="Motorola_css1.css">
       
</head>
<body>
    <header>
        <h1>Contact - Le monde de Motorola</h1>
        <img src="Telephone/2e032a60bc512db978d6a018921ee8a0.png" alt="Logo Motorola" class="logo">
        <nav class="menu">
            <ul>
                <li><a href="motorola1.html">Accueil</a></li>
                <li><a href="histoire.html">Histoire</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2 style="text-align: center;">Prendre contact / Demande spéciale produits datés</h2>
            <form method="post" action="backend/traitement" style="display: flex; flex-direction: column; align-items: center;">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="name" placeholder="Entrez votre nom" required minlength="10" maxlength="50" aria-label="Nom">
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Entrez votre email" required minlength="10" maxlength="50" aria-label="Email">
                    
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Votre message" required aria-label="Message" rows="10"></textarea>
                    
                    <label for="phone-date">Date du téléphone demandé</label>
                    <input type="date" name="phone-date" id="phone-date" required aria-label="Date du téléphone demandé">
                    
                    <button type="submit">Envoyer</button>
                </form>   
        </section>
    </main>
    <footer>
        <a href="contact.html">Contactez-nous</a>
        <p>Motorola</p>
    </footer>
</body>
</html>
